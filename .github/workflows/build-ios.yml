name: 🍎 Build RPTChat iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: 📥 Checkout
      uses: actions/checkout@v4

    - name: 🔧 Setup Node (safe)
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        # 🔹 cache убран, потому что нет lock-файла

    - name: 📦 Install Dependencies (safe)
      run: |
        echo "No package.json found, skipping npm install"
      continue-on-error: true

    - name: 🏗️ Build iOS
      run: |
        xcodebuild -workspace ios/RPTChatIOS.xcworkspace \
                   -scheme RPTChatIOS \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath RPTChat.xcarchive \
                   archive

    - name: 📱 Export IPA
      run: |
        xcodebuild -exportArchive \
                   -archivePath RPTChat.xcarchive \
                   -exportPath ./build \
                   -exportOptionsPlist ios/ExportOptions.plist
      continue-on-error: true

    - name: ⬆️ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RPTChat-iOS-Build
        path: |
          ./build/*.ipa
          RPTChat.xcarchive
        retention-days: 30

    - name: 🚀 Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: RPTChat iOS v1.0.${{ github.run_number }}
        body: |
          🎉 **RPTChat iOS Auto-Build**
          
          ### 📥 Installation:
          1. Download RPTChat.ipa
          2. Sign with any tool
          3. Install on device
        files: ./build/*.ipa
        draft: false
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}




