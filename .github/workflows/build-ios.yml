name: üçé Build RPTChat iOS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4

    - name: üîß Setup Node (safe)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: üì¶ Install Dependencies (safe)
      run: echo "No package.json found, skipping npm install"
      continue-on-error: true

    - name: üîë Configure API
      run: |
        sed -i '' "s/YOUR_API_ID/${{ secrets.TELEGRAM_API_ID }}/g" src/api/TelegramAPI.js || echo "API config skipped"
        sed -i '' "s/YOUR_API_HASH/${{ secrets.TELEGRAM_API_HASH }}/g" src/api/TelegramAPI.js || echo "API config skipped"

    - name: üîê Setup iOS Signing
      run: |
        # –î–µ–∫–æ–¥–∏—Ä—É–µ–º —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –∏ –ø—Ä–æ—Ñ–∏–ª—å
        echo "${{ secrets.IOS_CERTIFICATE }}" | base64 --decode > certificate.p12
        echo "${{ secrets.MOBILEPROVISION }}" | base64 --decode > profile.mobileprovision
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
        security import certificate.p12 -P "${{ secrets.IOS_CERT_PASSWORD }}" -A

    - name: üèóÔ∏è Build iOS
      run: |
        xcodebuild -workspace ios/RPTChatIOS.xcworkspace \
                   -scheme RPTChatIOS \
                   -configuration Release \
                   -destination generic/platform=iOS \
                   -archivePath RPTChat.xcarchive \
                   archive

    - name: üì± Export IPA
      run: |
        xcodebuild -exportArchive \
                   -archivePath RPTChat.xcarchive \
                   -exportPath ./build \
                   -exportOptionsPlist ios/ExportOptions.plist

    - name: ‚¨ÜÔ∏è Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: RPTChat-iOS-Build
        path: ./build/*.ipa
        retention-days: 30





